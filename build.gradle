apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'us.pfrommer.insteon.terminal.Main'


repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.24'
    compile 'org.slf4j:jcl-over-slf4j:1.7.24'
    //compile 'org.slf4j:slf4j-simple:1.7.24'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-access:1.2.3'
    
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'org.python:jython-standalone:2.7-b1'
    compile 'commons-codec:commons-codec:1.6'
    compile 'com.fazecast:jSerialComm:1.3.11'
    compile 'org.apache.httpcomponents:fluent-hc:4.3.6'
    compile 'org.apache.httpcomponents:httpcore:4.3.3'
    compile 'org.apache.httpcomponents:httpmime:4.3.6'
    compile 'org.apache.httpcomponents:httpclient:4.3.6'
    compile 'org.apache.httpcomponents:httpclient-cache:4.3.6'

    testCompile 'junit:junit:4.12'
}
